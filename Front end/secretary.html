<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参会人员信息</title>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
    th,tr{
        text-align: center;
    }
</style>

</head>
<body>
    <!--导航栏吧-->
    <div id="header">

    </div>

    <div id="user_list" style="margin: 0px 100px">

        <p>{{ message }}</p>

       <button @click="hi()">点我</button>


        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">用户信息列表</div>
            <div class="panel-body">
              <p>

                <div class="dropdown" >
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{ message }}
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1"
                    >
                      <li><a href="#" @click="showValue($event)">所有用户</a></li>
                      <li><a href="#" @click="showValue($event)">分论坛1</a></li>
                      <li><a href="#"@click="showValue($event)">分论坛2</a></li>
                    </ul>
                  </div>        
               
              </p>
            </div>
          
            <!--用户列表  用户：id 用户名 邮箱 真实姓名 手机号码-->
            <table class="table" >
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>真实姓名</th>
                    <th>手机号码</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>u1</td>
                    <td>123@qq.com</td>
                    <td>小明</td>
                    <td>111</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>u1</td>
                    <td>123@qq.com</td>
                    <td>小红</td>
                    <td>111</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>u1</td>
                    <td>123@qq.com</td>
                    <td>小红</td>
                    <td>111</td>
                </tr>
            </table>
          </div>

          <div id="page" style="text-align: center;">

            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

      <script>
           var app = new Vue({
            el:"#user_list",
            data:{
                message:"选择分论坛"
            },
            methods: {
            chooseSession:function(msg){
              message = msg;
            },

            hi:function(){
              this.message = "hi";
            }
            ,
            showValue(event){
                var e = event.currentTarget;
                msg = e.innerHTML;
                
                this.message = msg;

              //  alert(msg);
            }
        }
        })
      </script>
</body>
</html>
